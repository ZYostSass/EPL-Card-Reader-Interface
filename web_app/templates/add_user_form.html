{% extends "index.html" %} {% block content %}
<div class="form-content px-3 pt-4">
  <h2 class="fs-2 pe-2">Add New User</h2>
  {% if error_statement %}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    {{ error_statement }}
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {% endif %} {% if success_statement %}
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    {{ success_statement }}
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {% endif %}
  <div class="card-prompt">
    <h3>Scan PSU ID card</h3>
    <h4><span>OR</span></h4>
  </div>
  <form action="/add-user-form/" method="POST" class="m-5">
    <h3>Enter Manually</h3>
    <div class="mb-3">
      <label for="idnumber" class="form-label">PSU ID</label>
      <input
        type="id"
        maxlength="9"
        class="form-control"
        name="idnumber"
        id="idnumber"
        value="{{ idnumber }}"
      />
      <div id="idHelp" class="form-text">Must be a 9 digit number</div>
    </div>
    <div class="mb-3">
      <label for="accessnumber" class="form-label">Access badge ID</label>
      <input
        type="id"
        maxlength="6"
        class="form-control"
        name="accessnumber"
        id="accessnumber"
        value="{{ accessnumber }}"
      />
      <div id="idHelp" class="form-text">Must be a 6 digit number</div>
    </div>
    <div class="mb-3">
      <label for="firstname" class="form-label">First name</label>
      <input
        type="text"
        class="form-control"
        name="firstname"
        id="firstname"
        value="{{ firstname }}"
      />
    </div>
    <div class="mb-3">
      <label for="lastname" class="form-label">Last name</label>
      <input
        type="text"
        class="form-control"
        name="lastname"
        id="lastname"
        value="{{ lastname }}"
      />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        placeholder="user@pdx.edu"
        name="email"
        id="email"
        value="{{ email }}"
      />
    </div>
    <button type="submit" class="btn-primary" id="submit-btn">Submit</button>
  </form>
</div>

{% endblock %}
