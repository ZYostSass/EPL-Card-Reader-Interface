{% extends "index.html" %} {% block content %}
<div class="checkin-content px-3 pt-4">
  <h2 class="fs-5 pe-2">Check In Student</h2>
  <div class="card-prompt">
    <h3>Scan PSU ID card</h3>
    <h4><span>OR</span></h4>
  </div>
  <form action="/checkin/" method="POST" class="badge-form m-5">
    <h3>Enter Manually</h3>
    <div class="mb-3">
      <label for="badge" class="form-label">Badge Number</label>
      <input
        type="text"
        class="form-control"
        name="badge"
        id="badge"
        value="{{ badge }}"
        maxlength="6"
        inputmode="numeric"
        pattern="[0-6]{6}"
        required
      />
      <div id="idHelp" class="form-text">Must be a 6-digit number</div>
    </div>
    <button type="submit" class="btn-primary" id="submit-btn">Submit</button>
  </form>
</div>
{% endblock %}
