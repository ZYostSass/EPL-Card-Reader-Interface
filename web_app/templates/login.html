<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='favicon.ico')}}"
    />
    <!-- Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- CSS stylesheet-->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login_styles.css')}}"
    />
    <!-- Icon stylesheets -->
    <link
      rel="stylesheet"
      href="{{ url_for('static',
    filename='fontawesome/css/fontawesome.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{
    url_for('static', filename='fontawesome/css/brands.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='fontawesome/css/solid.css')}}"
    />
    <title>EPL Card Reader</title>
  </head>
  <body>
    <div class="heading">
      <i class="fa-solid fa-bolt"></i>
      <h1>EPL Card Reader</h1>
    </div>
    <main role="main" aria-label="Login Form">
      <div class="center">
        <h2>Login</h2>
        <form method="post">
          <div class="input-field">
            <input type="text" id="email" name="email" required />
            <span></span>
            <label for="email">Email</label>
          </div>
          <div class="input-field">
            <input type="password" id="password" name="password" required />
            <span></span>
            <label for="password">Password</label>
          </div>
          <input type="submit" value="Login" />
        </form>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{{url_for('static', filename='script.js')}}"></script>
  </body>
</html>
