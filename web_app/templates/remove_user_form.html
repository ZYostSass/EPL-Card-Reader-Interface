{% extends "index.html" %} {% block content %}

<div class="form-content px-3 pt-4">
  <h2 class="fs-5 pe-2">Remove User</h2>
  <form action="/remove-user/" method="POST" class="m-5">
    <div class="mb-3">
      <label for="id" class="form-label">PSU ID</label>
      <input
        type="text"
        class="form-control"
        name="id"
        id="id"
        value="{{ id }}"
        maxlength="9"
        inputmode="numeric"
        pattern="[0-9]{9}"
        required
      />
      <div id="idHelp" class="form-text">Must be a 9 digit number</div>
    </div>
    <button type="submit" class="btn-primary" id="submit-btn">
      Remove User
    </button>
  </form>
</div>
{% endblock %}
