{% extends "index.html" %}
{% block content %}

<div class="form-content px-3 pt-4">
  <h2 class="fs-5 pe-2">Remove User</h2>
  {% if error_statement %}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    {{ error_statement }}
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {% endif %}
  <form action="/remove-user/" method="POST" class="m-5">
    <div class="mb-3">
      <label for="idnumber" class="form-label">PSU ID</label>
      <input
        type="id"
        maxlength="9"
        class="form-control"
        name="id"
        required
      />
      <div id="idHelp" class="form-text">Enter the ID number of the user to remove</div>
    </div>
    <button type="submit" class="btn-primary" id="submit-btn">Remove User</button>
  </form>
</div>
{% endblock %}
