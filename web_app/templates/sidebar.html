{% if no_sidebar != True %}
<div class="sidebar" id="side_nav">
  <div class="header-box px-2 pt-3 pb-4 d-flex justify-content-between">
    <h1 class="fs-4">
      <span class="bg-white text-dark rounded shadow px-2 me-2">EPL</span
      ><span class="text-white">Card Reader</span>
    </h1>
    <button
      class="btn d-md-none d-block close-btn px-1 py-0 text-white"
      aria-expanded="false"
      aria-controls="side_nav"
    >
      <i class="fa-solid fa-bars"></i>
      <span class="sr-only">Toggle navigation menu</span>
    </button>
  </div>
  <ul class="list-unstyled px-2">
    <li class="sidebar-item {% if current_url == url_for('views.dashboard') %} active{% endif %}">
      <a
        href="{{ url_for('views.dashboard')}}"
        class="sidebar-link text-decoration-none px-3 py-2 d-block"
        ><i class="fa-solid fa-house mx-1 pe-3"></i>Dashboard</a
      >
    </li>
    <li class="sidebar-item {% if current_url == url_for('views.equipOverview') %} active{% endif %}">
      <a
        href="{{ url_for('views.equipOverview')}}"
        class="sidebar-link text-decoration-none px-3 py-2 d-block"
        ><i class="fa-solid fa-plug mx-1 pe-4"></i>Equipment Overview</a
      >
    </li>
    <li class="sidebar-item {% if current_url == url_for('views.checkin') %} active{% endif %}">
      <a
        href="{{url_for('views.login')}}"
        class="sidebar-link text-decoration-none px-3 py-2 d-block"
        ><i class="fa-solid fa-user-check mx-1 pe-3"></i>Check-in</a
      >
    </li>
    <li class="sidebar-item {% if current_url == url_for('views.permissions') %} active{% endif %}">
      <a
        href="{{url_for('views.permissions')}}"
        class="sidebar-link text-decoration-none px-3 py-2 d-block"
        ><i class="fa-solid fa-plug-circle-check mx-1 pe-3"></i>Permissions</a
      >
    </li>
    <li class="sidebar-item {% if current_url == url_for('views.waiver') %} active{% endif %}">
      <a
        href="{{ url_for('views.waiver')}}"
        class="sidebar-link text-decoration-none px-3 py-2 d-block"
        ><i class="fa-solid fa-clipboard-list mx-1 pe-4"></i>Waiver</a
      >
    </li>
    <li class="sidebar-item {% if current_url == url_for('views.card_test') %} active{% endif %}">
      <a
        href="{{url_for('views.card_test')}}"
        class="sidebar-link text-decoration-none px-3 py-2 d-block"
        ><i class="fa-solid fa-id-card-clip mx-1 pe-3"></i>Card Test</a
      >
    </li>
  </ul>
  <hr class="h-color mx-2" />
  <!-- <ul class="list-unstyled px-2">
    <li class="sidebar-item">
      <a href="#" class="sidebar-link text-decoration-none px-3 d-block"
        ><i class="fa-solid fa-right-from-bracket mx-1 pe-2"></i>Logout</a
      >
    </li>
  </ul> -->
</div>
{% endif %}
